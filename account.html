<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
    
    <link rel="stylesheet" href="assets/bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha256-oE03O+I6Pzff4fiMqwEGHbdfcW7a3GRRxlL+U49L5sA=" crossorigin="anonymous"></script> 
    <script src="assets/js/ajax.js" defer></script>
    <script src="assets/js/account.js" defer></script>

    <title>MusicApp | Compte</title>
</head>
<body>

  <!-- Home -->
  <section id="home_page" style="display: block;">

    <!-- Header -->
    <header class="mb-5">
      <nav class="navbar p-2 navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html#favories">Favoris</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#playlists">Playlist</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input class="form-control mr-sm-2 m-2" type="search" placeholder="Search" aria-label="Search">
          <select id="filter" class="form-control m-2" name="Filtre">
            <option>Filtre</option>
            <option>Titre</option>
            <option>Artiste</option>
            <option>Album</option>
          </select>
          <button class="btn btn-outline-success my-2 my-sm-0 m-2" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto" style="margin-left: 2rem;">
          <li class="nav-item active">
            <a class="navbar-brand" href="#">Compte</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
          </li>
        </ul>
      </nav>
    </header>

   <!-- User info -->
   <div style="border-radius: 25px;" class="container bg-gradient text-white d-flex align-items-center list-group-item">
        <img id="img-user" src="assets/img/user-not-found.jpeg" alt="album_img" class="img-large">
        <div class="w-100" style="margin-left: 1.5rem;">
            <div style="display: flex;">
              <p id="name-user" class="title-detail" style="margin-right: 5rem;">Prenom</p>
              <p id="first-name-user" class="title-detail">Nom</p>
            </div>
            <div class="d-flex  align-items-center list-group-item">
              <small id="email-user" class="w-100 m-lg-4">email_user</small>
            </div>
        </div>
    </div>
    <br><br>
    
    <!-- Change User info -->
    <h1 id="title">Modifier les informations de l'utilisateur</h1>
    <div style="border-radius: 25px; height: 300px;" class="container bg-gradient mt-5 pt-5 text-white d-flex align-items-center list-group-item">
        <div class="w-100 p-5" style="">
            <form id="user-edit-form" class="mt-5">
                <div class="form-group">
                  <label for="pwd-input">Changer de prénom</label>
                  <input id="name-edit-input" name="pwd" type="password" class="form-control"placeholder="Votre nouveau prénom">
                </div>
                <div class="form-group">
                  <label for="confirm-pwd-input">Changer de nom</label>
                  <input id="firstname-edit-input" name="confirm-pwd" type="password" class="form-control" placeholder="Votre nouveau nom">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Modifier l'âge</label>
                  <input id="age-edit-input" name="date_birth" type="date" class="form-control">
                </div>
                <div class="row flex-row w-25 m-auto">
                    <button id="user-info-edit-btn" class="btn btn-outline-success mt-5 mb-5" type="submit">Sauvegarder</button>
                </div>
              </form>
        </div>
    </div>

    <!-- Change PDP -->
    <h1 id="title">Changer de photo de profil</h1>
    <div style="border-radius: 25px;" class="container bg-gradient mt-5 mb-5 text-white d-flex align-items-center list-group-item">
        <div class="w-100 p-5" style="">
            <form id="edit-pdp-form">
                <div class="form-group mb-4">
                  <label>Photo de profil</label>
                  <input type="file" class="form-control"placeholder="Votre mot de passe">
                </div>
                <div class="row flex-row w-25 m-auto">
                    <button class="btn btn-outline-success mt-2 mb-2" type="submit">Enregistrer</button>
                </div>
              </form>
        </div>
    </div>

    <!-- Change Password -->
    <h1 id="title">Changer de mot de passe</h1>
    <div style="border-radius: 25px; height: 300px;" class="container bg-gradient mt-5 text-white d-flex align-items-center list-group-item">
        <div class="w-100 p-5" style="">
            <form id="edit-pwd-form" class="mt-5">
                <div class="form-group mb-4">
                  <label for="pwd-input">Nouveau mot de passe</label>
                  <input id="pwd-input" name="pwd" type="password" class="form-control"placeholder="Votre mot de passe">
                </div>
                <div class="form-group">
                  <label for="confirm-pwd-input">Confirmer nouveau mot de passe</label>
                  <input id="confirm-pwd-input" name="confirm-pwd" type="password" class="form-control" placeholder="Confirmer votre mot de passe">
                </div>   
                <div class="row flex-row w-25 m-auto">
                    <button class="btn btn-outline-success mt-5 mb-5" type="submit">Changer de mot de passe</button>
                </div>
              </form>
        </div>
    </div>

    <!-- Suppression Compte -->
    <div class="row flex-row w-25 m-auto justify-content-center">
        <button id="del-account-btn" class="btn btn-outline-danger mt-5 mb-5 w-75" type="button">Suppression du compte</button>
    </div>

    <br><br><br><br><br>

    <!-- Footer -->
    <footer>
      <div class="container-fluid text-white text-center p-3 bg-gradient">
        <audio controls>
          <source src="assets/ressources/musique/trm.mp3" type="audio/mpeg" style="width: 100%;">
        </audio>
      </div>
    </footer>

  </section>

</body>
</html>
