<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha256-oE03O+I6Pzff4fiMqwEGHbdfcW7a3GRRxlL+U49L5sA=" crossorigin="anonymous"></script>
        <script src="assets/js/ajax.js" defer></script>
        <script src="assets/js/authentification.js" defer></script>
        <title>Authentification</title>
    </head>
    <body>
        <section id="authentication">
            <h4>Authentification</h4>
            <form id="auth-form">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">Login></span>
                    </div>
                    <input type="text" class="form-control" id="login-input" placeholder="Entrez votre login" autofocus required>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">Mot de passe></span>
                    </div>
                    <input type="password" class="form-control" id="password-input" placeholder="Entrez votre mot de passe" autofocus required>
                </div>
                <br>
                <button type="submit" class="btn btn-success float-right">
                    <i class="fa fa-check"></i> Envoyer
                </button>
            </form>
        </section>
    </body>
</html>
